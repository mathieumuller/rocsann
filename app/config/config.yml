imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: doctrine.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'], enabled: true }
    secret: '%secret%'
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes:
        - 'form/materialize_layout.html.twig'

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

# Assetic configuration
assetic:
    debug: '%kernel.debug%'
    use_controller: false
    node: "%node_path%"
    node_paths: "%node_modules_path%"
    filters:
        cssrewrite:
            apply_to: '\.(css|less)$'
        less:
            apply_to: '\.less$'
        uglifycss:
            bin: "%uglifycss_path%"
            apply_to: '\.(css|less)$'
        uglifyjs2:
            bin: "%uglifyjs_path%"
            apply_to: '\.js$'

vich_uploader:
    db_driver: orm

    mappings:
        creations:
            uri_prefix:         /images/creations
            upload_destination: '%kernel.root_dir%/../web/images/creations'
            inject_on_load:     true
            delete_on_update:   true
            delete_on_remove:   true

liip_imagine:
    filter_sets:
        xs_thumb:
            quality: 75
            filters:
                thumbnail: { size: [50, 75], mode: inset }
        sm_thumb:
            quality: 75
            filters:
                thumbnail: { size: [95, 150], mode: inset }
        md_thumb:
            quality: 75
            filters:
                thumbnail: { size: [190, 330], mode: inset }
        lg_thumb:
            quality: 75
            filters:
                thumbnail: { size: [380, 660], mode: inset }


