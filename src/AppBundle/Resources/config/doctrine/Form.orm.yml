AppBundle\Entity\Form:
    type: entity
    table: form
    uniqueConstraints:
        UNIQ_FORM_CODE:
            columns:
                - code
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        label:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
        code:
            type: string
            nullable: false
            length: 3
            options:
                fixed: true
